get:
  summary: すべての投稿を返却する
  description: |-
    hogeに管理された投稿をすべて返却する.
    ドメイン知識どうのこうの、あれこれ、それそれで、使われているので、
    こうこうそれそれなので、このエンドポイントを削除することは、不可能.
  tags: [Posts]
  operationId: getPosts
  responses:
    "200":
      description: Successful response
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/PostsListResponseBody"

post:
  summary: 投稿を登録する
  description: N/A
  tags: [Users]
  operationId: createPost
  requestBody:
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/CreatePostRequestBody"
  responses:
    "200":
      description: Successful response
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/CreatePostResponseBody"

components:
  schemas:
    PostsListResponseBody:
      type: array
      items:
        $ref: './components/post.yaml'

    CreatePostRequestBody:
          type: object
          properties:
            id:
              type: integer
            userId:
              type: integer
            title:
              type: string
            completed:
              type: string

    CreatePostResponseBody:
          type: array
          items:
            $ref: './components/post.yaml'
