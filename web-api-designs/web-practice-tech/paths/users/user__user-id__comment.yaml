  tags: [Users]
  operationId: getUserDetailCommentList
  responses:
    "200":
      description: Successful response
      content:
        "application/json":
          schema:
            $ref: "#/components/schemas/UserDetailCommentListResponseBody"

components:
  schemas:
    UserDetailCommentListResponseBody:
      type: array
      items:
        type: object
        required:
          - id
          - postId
          - name
          - email
          - body
        properties:
          id:
            type: integer
          postId:
            type: integer
          name:
            type: string
          email:
            type: string
          body:
            type: string
